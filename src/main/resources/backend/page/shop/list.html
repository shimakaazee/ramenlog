<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <!-- 引入样式 -->
    <link href="../../plugins/element-ui/index.css" rel="stylesheet"/>
    <link href="../../styles/common.css" rel="stylesheet"/>
    <link href="../../styles/page.css" rel="stylesheet"/>
</head>
<body>
<div class="dashboard-container" id="food-app">
    <div class="container">
        <div class="tableBar">
            <el-input
                    @keyup.enter.native="handleQuery"
                    clearable
                    placeholder="店舗名を入力してください"
                    style="width: 250px"
                    v-model="input"
            >
                <i
                        @click="init"
                        class="el-input__icon el-icon-search"
                        slot="prefix"
                        style="cursor: pointer"
                ></i>
            </el-input>
            <div class="tableLab">
                <span @click="deleteHandle('批量', null)" class="span-btn delBut non">delete all</span>
                <span @click="statusHandle('1')" class="span-btn blueBug non">turn on all</span>
                <span @click="statusHandle('0')" class="span-btn delBut non" style="border:none;">turn off all</span>
                <el-button
                        @click="addFoodtype('add')"
                        type="primary"
                >
                    + 店舗登録
                </el-button>
            </div>
        </div>
        <el-table
                :data="tableData"
                @selection-change="handleSelectionChange"
                class="tableBox"
                stripe
        >
            <el-table-column
                    type="selection"
                    width="25"
            ></el-table-column>
            <el-table-column
                    label="店舗名"
                    prop="name"
            ></el-table-column>
            <el-table-column align="center" label="写真" prop="image">
                <template slot-scope="{ row }">
                    <el-image :preview-src-list="[ `/common/download?name=${row.image}` ]"
                              :src="getImage(row.image)"
                              style="width: auto; height: 40px; border:none;cursor: pointer;">
                        <div class="image-slot" slot="error">
                            <img src="./../../images/noImg.png" style="width: auto; height: 40px; border:none;">
                        </div>
                    </el-image>
                </template>
            </el-table-column>
            <el-table-column
                    label="店舗分類"
                    prop="categoryName"
            ></el-table-column>
            <el-table-column label="予算">
                <template slot-scope="scope">
                    <span style="margin-right: 10px;">￥{{ scope.row.price}}</span>
                </template>
            </el-table-column>
            <el-table-column label="評価">
                <template slot-scope="scope">
                    <span style="margin-right: 10px;">{{ scope.row.score}}/5 点</span>
                </template>
            </el-table-column>
            <el-table-column label="ステータス">
                <template slot-scope="scope">
                    <span style="margin-right: 10px;">{{ scope.row.status == '0' ? 'オフライン' : 'オンライン' }}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="最終動作時間"
                    prop="updateTime"
            >
            </el-table-column>
            <el-table-column
                    align="center"
                    label="操作"
                    width="160"
            >
                <template slot-scope="scope">
                    <el-button
                            @click="addFoodtype(scope.row.id)"
                            class="blueBug"
                            size="small"
                            type="text"
                    >
                        編集
                    </el-button>
                    <el-button
                            @click="statusHandle(scope.row)"
                            class="blueBug"
                            size="small"
                            type="text"
                    >
                        {{ scope.row.status == '0' ? '開店' : '閉店' }}
                    </el-button>
                    <el-button
                            @click="deleteHandle('单删', scope.row.id)"
                            class="delBut non"
                            size="small"
                            type="text"
                    >
                        削除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                :current-page.sync="page"
                :page-size="pageSize"
                :page-sizes="[10, 20, 30, 40]"
                :total="counts"
                @current-change="handleCurrentChange"
                @size-change="handleSizeChange"
                class="pageList"
                layout="total, sizes, prev, pager, next, jumper"
        ></el-pagination>
    </div>
</div>
<script src="../../plugins/vue/vue.js"></script>
<script src="../../plugins/element-ui/index.js"></script>
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/food.js"></script>
<script>
    new Vue({
        el: '#food-app',
        data() {
            return {
                input: '',
                counts: 0,
                page: 1,
                pageSize: 10,
                tableData: [],
                dishState: '',
                checkList: []
            }
        },
        computed: {},
        created() {
            this.init()
        },
        mounted() {
        },
        methods: {
            async init() {
                const params = {
                    page: this.page,
                    pageSize: this.pageSize,
                    name: this.input ? this.input : undefined
                }
                await getDishPage(params).then(res => {
                    if (String(res.code) === '1') {
                        this.tableData = res.data.records || []
                        this.counts = res.data.total
                    }
                }).catch(err => {
                    this.$message.error('request error：' + err)
                })
            },
            getImage(image) {
                return `/common/download?name=${image}`
            },
            handleQuery() {
                this.page = 1;
                this.init();
            },

            addFoodtype(st) {
                if (st === 'add') {
                    window.parent.menuHandle({
                        id: '4',
                        url: '/backend/page/shop/add.html',
                        name: '店舗登録'
                    }, true);
                } else {
                    window.parent.menuHandle({
                        id: '4',
                        url: '/backend/page/shop/add.html?id=' + st,
                        name: '店舗更新'
                    }, true)
                }
            },

            // 删除
            deleteHandle(type, id) {
                if (type === 'バッチ処理' && id === null) {
                    if (this.checkList.length === 0) {
                        return this.$message.error('アイテムを選択してください')
                    }
                }
                this.$confirm('削除しますか?', '削除確認', {
                    'confirmButtonText': '確認',
                    'cancelButtonText': 'キャンセル',
                }).then(() => {
                    deleteDish(type === 'バッチ処理' ? this.checkList.join(',') : id).then(res => {
                        if (res.code === 1) {
                            this.$message.success('削除成功！')
                            this.handleQuery()
                        } else {
                            this.$message.error(res.msg || '操作失败')
                        }
                    }).catch(err => {
                        this.$message.error('request error：' + err)
                    })
                })
            },

            //状态更改
            statusHandle(row) {
                let params = {}
                if (typeof row === 'string') {
                    if (this.checkList.length === 0) {
                        this.$message.error('please select one item')
                        return false
                    }
                    params.id = this.checkList.join(',')
                    params.status = row
                } else {
                    params.id = row.id
                    params.status = row.status ? '0' : '1'
                }
                this.dishState = params
                this.$confirm('change status?', '提示', {
                    'confirmButtonText': '确定',
                    'cancelButtonText': '取消',
                    'type': 'warning'
                }).then(() => {
                    dishStatusByStatus(this.dishState).then(res => {
                        if (res.code === 1) {
                            this.$message.success('update success')
                            this.handleQuery()
                        } else {
                            this.$message.error(res.msg || 'fail')
                        }
                    }).catch(err => {
                        this.$message.error('request errpr：' + err)
                    })
                })
            },

            handleSelectionChange(val) {
                let checkArr = []
                val.forEach((n) => {
                    checkArr.push(n.id)
                })
                this.checkList = checkArr
            },
            handleSizeChange(val) {
                this.pageSize = val
                this.init()
            },
            handleCurrentChange(val) {
                this.page = val
                this.init()
            }
        }
    })
</script>
</body>
</html>
